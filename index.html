<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trinkgeld Rechner</h1>
        <div class="input-group">
            <label for="bill">Rechnung (€)</label>
            <input type="number" id="bill" placeholder="Trage die Höhe der Rechnung ein">
        </div>
        <div class="input-group">
            <label for="tip">Trinkgeld in Prozent (%)</label>
            <select id="tip">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="30">30%</option>
        </select>
        </div>
        <div class="input-group">
            <label for="people">Anzahl der Personen</label>
            <input type="number" id="people" placeholder="Trage die Anzahl der Personen ein">
        </div>
        <button onclick="calculateTip()">Berechnen</button>
        <button id="reload-button">Neu Laden</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
